name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.203

    - name: Install dependencies
      run: |
           for s in TusLibros; do
               dotnet restore $s
           done

    - name: Install tools
      run: dotnet tool install --global coverlet.console

    - name: Build TusLibros Debug and Release
      working-directory: TusLibros
      run: |
           dotnet build --configuration Release --no-restore
           dotnet build --configuration Debug --no-restore

    - name: Testing TusLibros
      working-directory: TusLibros
      run: |
           coverlet TusLibros.Core.UnitTests/bin/Debug/net5.0/TusLibros.Core.UnitTests.dll --target "dotnet" --targetargs "test TusLibros.Core.UnitTests/TusLibros.Core.UnitTests.csproj --no-build --verbosity quiet" --format OpenCover --output core.coverage.xml
           coverlet TusLibros.API.UnitTests/bin/Debug/net5.0/TusLibros.API.UnitTests.dll --target "dotnet" --targetargs "test TusLibros.API.UnitTests/TusLibros.API.UnitTests.csproj --no-build --verbosity quiet" --format OpenCover --output api.coverage.xml --exclude "[TusLibros.Core]*"

    - name: Upload
      run: bash <(curl -s https://codecov.io/bash)
